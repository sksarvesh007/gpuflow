repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty-check
        name: ty check
        entry: bash -c 'cd gpuflow-api && uvx ty check'
        language: system
        types: [python]
        pass_filenames: false
