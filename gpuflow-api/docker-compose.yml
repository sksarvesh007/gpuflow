version: '3.8'

services:
  db: 
    image: postgres:15-alpine
    container_name: gpuflow-db
    restart: always
    environment:
      - POSTGRES_USER=gpuflow
      - POSTGRES_PASSWORD=gpuflow123
      - POSTGRES_DB=gpuflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: