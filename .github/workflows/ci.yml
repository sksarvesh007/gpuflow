name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./gpuflow-api

jobs:
  ruff-format:
    name: Ruff Formatter Check
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: |
          pip install ruff

      - name: Check Ruff formatting
        run: |
          ruff format --check .

  quality:
    name: Code quality checker
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv sync

      - name: Run Code Quality Check
        run: |
          uvx ty check

  web-lint:
    name: Web - ESLint Check
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./gpuflow-web/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  web-typecheck:
    name: Web - TypeScript Check
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./gpuflow-web/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript type check
        run: bunx tsc --noEmit

  web-build:
    name: Web - Build Check
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./gpuflow-web/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Next.js app
        run: bun run build
        env:
          NODE_ENV: production
